<html><head> <title>{{title}}| KES Markdown Server</title> <style>/* Reset */ html{line-height: 1.5; -webkit-text-size-adjust: 100%; tab-size: 4; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";}*, ::before, ::after{box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb;}body.post{margin: 0; padding: 1.5em 1em; line-height: inherit; width: 100%; margin: 0 auto;}@media (min-width: 768px){body.post{max-width: 768px;}}body.post > main{padding: 1.5em 0;}menu, ol, ul{list-style: none; margin: 0; padding: 0;}a{text-decoration: inherit; color: #93B4F6;}a:hover{text-decoration: underline; color: #6586c8;}h1{font-size: 1.5em; font-weight: 300; border-bottom: 1.5px solid black;}h1 > a{color: inherit;}h1 > a:hover{color: inherit; text-decoration: none;}</style></head><body class="post"> <header> <h1><a href="/">KES Markdown Server</a></h1> </header> <main>{{body}}</main></body></html>
